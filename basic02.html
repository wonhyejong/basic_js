<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //조건 ? true일때 : false일때
        const value =  10 < 50 ? '참' : '거짓'
        console.log(value)
        // 단축평가 논리합 || /논리곱 && 연산 이용 
        //좌항에서 우항평가가 된다. 둘중 하나의 값으로 리턴 
        
        console.log(true || true) // true
        console.log(30 || 50)//30
        console.log(10 || 0)//10
        console.log( false || true)//true
        console.log( '' || 100)//100
        console.log( false || false)//false
        console.log( undefined || 0)//0

        //논리곱 &&
        console.log(true && true) // true
        console.log(300 && 500) //500
        console.log(false && true) //false
        console.log(0 && 500)//0
        console.log(false && false)//false 
        console.log( 1 && null)//null
        console.log(true && false) //false
        console.log( 0 &&  undefined ) //0
        //부정연산 
        console.log(!10) // (!true) => false 
        console.log(!!10) //(!!true)=>(!false)=> true
        console.log(!'hello') // false 
        console.log(!!'hello') // true

        const msg1 = "안녕하세요";
        const msg2 = "";
        console.log(msg1 || msg2)//안녕하세요
</script> 
</body>
</html>
