        //rest 파라미터 
        function numAdd3(a,b,...num){
            console.log(arguments)
            console.log(num[0])
            console.log(num[1])
            console.log(num[2])
            return ; 
        }
        console.log(numAdd3(100,200,300,400,500,600,700))
    //for 문을 이용해서 전달받은 매개변수의 총합 구하기 
        function numSum(...num){
            let sum = 0 ;
            for(let i=0;i<num.length;i++){
                sum+=num[i]
            }
            return sum;
            
        }

        console.log(numSum(10,20,30,40,50))
